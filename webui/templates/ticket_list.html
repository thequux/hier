{{if .}}\
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Status</th>
    <th>Resolution</th>
  </tr>
{{range .}}\
  <tr>
    <td><a href="/ticket/{{.Hash}}" class="monospace">{{.Hash}}</a></td>
    <td>{{.Title}}</td>
    <td>{{.Status}}</td>
    <td>{{if .Resolution}}{{.Resolution}}{{else}}&mdash;{{end}}</td>
  </tr>
{{end}}\
</table>
{{else}}\
<h1>No tickets found!</h1>
{{end}}
